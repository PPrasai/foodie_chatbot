%YAML 1.1
---
actions:
- utter_goodbye
- utter_ask_email_address
- action_restaurant
- utter_ask_cuisine
- utter_default
- action_check_ao
- utter_ask_email_send
- action_send_mail
- utter_greet
- utter_ask_howcanhelp
- utter_unsupported_city
- utter_ask_budget
- utter_invalid_email
- utter_sending_email
- utter_ask_location
entities:
- cuisine
- location
- budget
- email_address
intents:
- greet
- restaurant_search
- affirm
- email_entry
- deny
- goodbye
- thankyou
slots:
  budget:
    type: categorical
    values:
    - under 300
    - 300 to 700
    - over 700
  cuisine:
    type: text
  email_address:
    type: text
  location:
    type: text
  restaurant_found:
    type: bool
  search_result:
    type: unfeaturized
  supported_location:
    type: bool
  valid_email_address:
    type: bool
templates:
  utter_ask_budget:
  - buttons:
    - payload: under 300
      title: Under INR 300
    - payload: 300 to 700
      title: INR 300 to INR 700
    - payload: over 700
      title: Over INR 700
    text: Which budget range for 2 people do you prefer?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_email_address:
  - text: Could you please tell me your email address?
  utter_ask_email_send:
  - text: Would you like me to send you an eail with details?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: I could not process you last query. I am terribly sorry.
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_invalid_email:
  - text: It seems you might have entered an invalid email. Would you like to try
      again?
  utter_sending_email:
  - text: An email is being sent.
  utter_unsupported_city:
  - text: We do not operate in that city yet.
